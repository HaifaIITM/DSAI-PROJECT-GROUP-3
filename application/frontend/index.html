<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Model - Stock Predictions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #c33;
        }

        .signals {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .signal-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .signal-card h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .signal-card .value {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .signal-card .signal {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .buy { background: #10b981 !important; }
        .sell { background: #ef4444 !important; }

        .chart-container {
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
            position: sticky;
            top: 0;
        }

        td {
            color: #6b7280;
        }

        .news-item {
            padding: 15px;
            border-left: 3px solid #667eea;
            background: #f9fafb;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .news-item h4 {
            color: #374151;
            margin-bottom: 5px;
        }

        .news-meta {
            font-size: 0.85rem;
            color: #9ca3af;
            margin-bottom: 5px;
        }

        .news-item a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .news-item a:hover {
            text-decoration: underline;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .refresh-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }

        .meta-info {
            text-align: center;
            color: #6b7280;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .signals {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìà Hybrid Model Predictions</h1>
            <p>Multi-Horizon Stock Forecasting with ESN-Ridge</p>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Latest Signals (SPY)</h2>
                <button class="refresh-btn" onclick="fetchPredictions()">üîÑ Refresh</button>
            </div>
            
            <div id="loading" class="loading">
                <p>Loading predictions...</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="signals" class="signals" style="display: none;"></div>

            <div id="predictions" style="display: none;">
                <h3 style="margin-bottom: 15px;">Prediction History (Last 30 Days)</h3>
                <div class="chart-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Close</th>
                                <th>h1 Signal</th>
                                <th>h5 Signal</th>
                                <th>h20 Signal</th>
                            </tr>
                        </thead>
                        <tbody id="predictions-table"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card" id="news-section" style="display: none;">
            <h2 style="margin-bottom: 20px;">üì∞ Recent News (Last 3 Days)</h2>
            <div id="news-list"></div>
        </div>

        <div class="meta-info" id="meta-info"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        async function fetchPredictions() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const signalsEl = document.getElementById('signals');
            const predictionsEl = document.getElementById('predictions');
            const newsSection = document.getElementById('news-section');
            const refreshBtn = document.querySelector('.refresh-btn');

            // Show loading
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            signalsEl.style.display = 'none';
            predictionsEl.style.display = 'none';
            newsSection.style.display = 'none';
            refreshBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/predict`);
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();

                // Hide loading
                loadingEl.style.display = 'none';

                // Show signals
                renderSignals(data);
                
                // Show predictions table
                renderPredictions(data);

                // Show news
                renderNews(data);

                // Show meta info
                renderMetaInfo(data);

            } catch (error) {
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = `Error: ${error.message}. Make sure the API is running at ${API_URL}`;
            } finally {
                refreshBtn.disabled = false;
            }
        }

        function renderSignals(data) {
            const signalsEl = document.getElementById('signals');
            const latest = data.predictions[data.predictions.length - 1];

            signalsEl.innerHTML = `
                <div class="signal-card">
                    <h3>1-Day Forecast (h1)</h3>
                    <div class="value">${(latest.h1_prediction * 100).toFixed(3)}%</div>
                    <div class="signal ${latest.h1_signal.toLowerCase()}">${latest.h1_signal}</div>
                </div>
                <div class="signal-card">
                    <h3>5-Day Forecast (h5)</h3>
                    <div class="value">${(latest.h5_prediction * 100).toFixed(3)}%</div>
                    <div class="signal ${latest.h5_signal.toLowerCase()}">${latest.h5_signal}</div>
                </div>
                <div class="signal-card">
                    <h3>20-Day Forecast (h20) ‚≠ê</h3>
                    <div class="value">${(latest.h20_prediction * 100).toFixed(3)}%</div>
                    <div class="signal ${latest.h20_signal.toLowerCase()}">${latest.h20_signal}</div>
                </div>
            `;
            signalsEl.style.display = 'grid';
        }

        function renderPredictions(data) {
            const tableBody = document.getElementById('predictions-table');
            const predictionsEl = document.getElementById('predictions');

            tableBody.innerHTML = data.predictions.map(p => `
                <tr>
                    <td><strong>${p.date}</strong></td>
                    <td>$${p.actual_close.toFixed(2)}</td>
                    <td style="color: ${p.h1_signal === 'BUY' ? '#10b981' : '#ef4444'}">
                        ${p.h1_signal} (${(p.h1_prediction * 100).toFixed(2)}%)
                    </td>
                    <td style="color: ${p.h5_signal === 'BUY' ? '#10b981' : '#ef4444'}">
                        ${p.h5_signal} (${(p.h5_prediction * 100).toFixed(2)}%)
                    </td>
                    <td style="color: ${p.h20_signal === 'BUY' ? '#10b981' : '#ef4444'}">
                        ${p.h20_signal} (${(p.h20_prediction * 100).toFixed(2)}%)
                    </td>
                </tr>
            `).reverse().join('');

            predictionsEl.style.display = 'block';
        }

        function renderNews(data) {
            const newsList = document.getElementById('news-list');
            const newsSection = document.getElementById('news-section');

            if (data.recent_news && data.recent_news.length > 0) {
                newsList.innerHTML = data.recent_news.map(news => `
                    <div class="news-item">
                        <h4>${news.title}</h4>
                        <div class="news-meta">
                            ${news.date} ‚Ä¢ ${news.publisher}
                        </div>
                        <a href="${news.link}" target="_blank">Read more ‚Üí</a>
                    </div>
                `).join('');
                newsSection.style.display = 'block';
            } else {
                newsList.innerHTML = '<p style="color: #9ca3af;">No recent news available</p>';
                newsSection.style.display = 'block';
            }
        }

        function renderMetaInfo(data) {
            const metaInfo = document.getElementById('meta-info');
            metaInfo.innerHTML = `
                <p>
                    Symbol: <strong>${data.symbol}</strong> ‚Ä¢ 
                    Generated: ${new Date(data.generated_at).toLocaleString()} ‚Ä¢ 
                    Predictions: ${data.predictions.length} days ‚Ä¢ 
                    News Items: ${data.recent_news.length}
                </p>
            `;
        }

        // Auto-refresh every 5 minutes
        setInterval(fetchPredictions, 5 * 60 * 1000);

        // Initial load
        fetchPredictions();
    </script>
</body>
</html>
